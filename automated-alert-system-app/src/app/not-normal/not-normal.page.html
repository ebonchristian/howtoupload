<ion-content>
  <ion-card-content>
    <ion-card-title><img src="assets/title.png"></ion-card-title>
    <ion-card-header>
      <ion-card-subtitle color="light">
        Not Normal
        <ion-icon color="danger" name="ellipse"></ion-icon>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-item class="heartrate" [class.not-normal]="isNotNormalHeartRate()">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="/assets/heartrate.png" />
      </ion-thumbnail>
      <ion-label>
        <h2 [class.not-normal-text]="isNotNormalHeartRate()">Heart Rate: {{ heartRate }} bpm</h2>
      </ion-label>
    </ion-item>

    <ion-item class="bp" [class.not-normal]="isNotNormalBP()">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="/assets/bp.png" />
      </ion-thumbnail>
      <ion-label>
        <h2 [class.not-normal-text]="isNotNormalBP()">Blood Pressure: {{ bp }} mmHg</h2>
      </ion-label>
    </ion-item>

    <ion-item class="spo2" [class.not-normal]="isNotNormalOxygenLevel()">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="/assets/SpO2.png" />
      </ion-thumbnail>
      <ion-label>
        <h2 [class.not-normal-text]="isNotNormalOxygenLevel()">Oxygen Level: {{ oxygenLevel }} %</h2>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-content>
